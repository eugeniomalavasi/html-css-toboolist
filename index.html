<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>

    <div class="head_container">
        <!-- header section -->
        <header class="main_header">
            <img class="logo_img" src="./img/logo.png" alt="boolean logo">
        </header>
        <!-- /header section -->
    </div>

    <div class="main_container">
        <main class="content">
            <!-- search bar -->
            <div class="search_container">
                <input type="search" class="search_input round_corn" placeholder="Fare la spesa...">
                <button class="button_style round_corn">Add a task</button>
            </div>
            <!-- /search bar -->
            <hr>
            <!-- navigation list-->
            <ul class="todo_list">
                <li>&#8669;<span class="macro_todo">TASK PRECEDENTI</span>
                <li class="article_style">&#9989; <span class="line_thr">Quarterly Newsletter</span> <span
                        class="edit_style line_thr">Editorial</span></li>
                </li>
                <li>&#8669;<span class="macro_todo">OGGI</span>
                <li class="article_style">&#9989; <span class="line_thr">Quarterly Newsletter</span> <span
                        class="edit_style line_thr">Editorial</span></li>
                </li>
                <li>&#8669;<span class="macro_todo">PROSSIMI GIORNI</span>
                <li class="article_style">&#9989; <span class="line_thr">Quarterly Newsletter</span> <span
                        class="edit_style line_thr">Editorial</span></li>
                </li>

            </ul>
            <!-- /navigation list-->
        </main>
    </div>

</body>

</html>
